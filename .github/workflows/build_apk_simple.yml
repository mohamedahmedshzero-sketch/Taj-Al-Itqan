name: Build APK with Kivy Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip python3-dev git wget zip unzip \
            openjdk-17-jdk \
            libssl-dev libffi-dev libsqlite3-dev \
            libbz2-dev libjpeg-dev libpng-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Setup Python environment
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install cython==0.29.34 buildozer

      - name: Check Java
        run: |
          which java
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Build APK
        run: |
          ls -la
          buildozer android debug 2>&1 | tail -100
          
      - name: Check output
        if: always()
        run: |
          echo "=== Checking for APK ===" 
          find . -name "*.apk" -type f
          ls -lah bin/ 2>/dev/null || echo "bin/ not found"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
