name: Build APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Update system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config

      - name: Install Android build dependencies
        run: |
          sudo apt-get install -y \
            libffi-dev libssl-dev libbz2-dev libreadline-dev libsqlite3-dev \
            libncurses5-dev libncursesw5-dev liblzma-dev zlib1g-dev \
            libjpeg-dev libpng-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Python build tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.34
          python3 -m pip install buildozer==1.4.0

      - name: Show versions
        run: |
          java -version
          python3 --version
          buildozer --version

      - name: Build APK (debug)
        run: |
          buildozer android debug 2>&1

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: taj-al-itqan-apk
          path: bin/*.apk
          retention-days: 30

      - name: Show build directory on failure
        if: failure()
        run: |
          echo "=== Checking build output ===" 
          ls -la bin/ 2>/dev/null || echo "bin/ directory not created"
          echo "=== Checking .buildozer ===" 
          du -sh ~/.buildozer 2>/dev/null || echo ".buildozer not found"
