name: Build APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip python3-venv git openjdk-17-jdk zip unzip build-essential \
            libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev \
            libncurses5-dev libncursesw5-dev libffi-dev liblzma-dev libjpeg-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install --upgrade cython

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade buildozer

      - name: Show Buildozer version
        run: buildozer --version || true

      - name: Prepare keystore (optional)
        if: secrets.ANDROID_KEYSTORE != ''
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "Keystore secret found â€” decoding to taj_keystore.jks"
          echo "$ANDROID_KEYSTORE" | base64 --decode > taj_keystore.jks
          echo "Appended keystore settings to buildozer.spec"
          cp buildozer.spec buildozer.spec.ci.bak || true
          cat >> buildozer.spec << 'ENDSPEC'
android.release_keystore = taj_keystore.jks
android.release_keyalias = ${ANDROID_KEY_ALIAS}
android.release_keypass = ${ANDROID_KEY_PASSWORD}
android.release_storepass = ${ANDROID_KEY_PASSWORD}
ENDSPEC

      - name: Build APK (debug or release)
        env:
          P4A_BRANCH: master
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ls -la
          # Only build debug for now (release requires keystore)
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: taj-al-itqan-apk
          path: |
            bin/*.apk
            bin/*.aab
