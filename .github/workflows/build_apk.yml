name: Build APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip python3-venv python3-dev git \
            openjdk-17-jdk zip unzip build-essential \
            libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev \
            libncurses5-dev libncursesw5-dev libffi-dev liblzma-dev \
            libjpeg-dev libpng-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libcurl4-openssl-dev libssl-dev pkg-config \
            autoconf automake libtool

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel virtualenv
          python3 -m pip install --upgrade cython==0.29.34

      - name: Install Buildozer and dependencies
        run: |
          python3 -m pip install --upgrade buildozer==1.4.0 || python3 -m pip install --upgrade buildozer
          python3 -m pip install --upgrade Cython

      - name: Show Buildozer version
        run: buildozer --version || true

      - name: Prepare keystore (optional)
        if: secrets.ANDROID_KEYSTORE != ''
        run: |
          echo "Keystore secret found â€” decoding to taj_keystore.jks"
          echo "$ANDROID_KEYSTORE" | base64 --decode > taj_keystore.jks
          echo "Appended keystore settings to buildozer.spec"
          cp buildozer.spec buildozer.spec.ci.bak || true
          cat >> buildozer.spec <<EOF
android.release_keystore = taj_keystore.jks
android.release_keyalias = ${ANDROID_KEY_ALIAS}
android.release_keypass = ${ANDROID_KEY_PASSWORD}
android.release_storepass = ${ANDROID_KEY_PASSWORD}
EOF

      - name: Build APK (debug or release)
        env:
          P4A_BRANCH: master
          ANDROID_SDK_ROOT: /root/.buildozer/android/platform/android-sdk
          ANDROID_NDK_ROOT: /root/.buildozer/android/platform/android-ndk
        run: |
          export PATH="/root/.buildozer/android/platform/android-sdk/tools:$PATH"
          buildozer -v android debug 2>&1 | tee build.log
          
      - name: Check build output
        if: always()
        run: |
          ls -la bin/ || echo "bin directory not found"
          if [ -f build.log ]; then
            tail -100 build.log
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: taj-al-itqan-apk
          path: |
            bin/*.apk
            bin/*.aab
